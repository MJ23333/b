			<script type="text/x-mathjax-config">
				MathJax.Hub.Config({
					extensions: ["tex2jax.js"],
					jax: ["input/TeX", "output/HTML-CSS"],
					TeX: {
						extensions: ["mhchem.js"],
						Macros: {
								d: "{\\mathrm d}",
								p: "{\\mathrm p}",
								pKa: "{\\mathrm{p}K_{a}}",
								Ka: "{K_{a}}",
								pH: "{\\mathrm{pH}}",
								H: "{\\left\[\\ce{H+}\\right\]}",
								c: ["{\\left\[\\ce{ #1}\\right\]}",1],
								B: "{\\mathrm B}",
								A: "{\\mathrm A}",
								C: "{\\mathrm C}",
								r: "{\\mathrm r}",
								a: "{\\mathrm a}",
								m: "{\\mathrm m}",
								D: "{\\Delta}",
								o: "{\\ominus}",
								Ek: "{E_{\\mathrm k}}",
								Ep: "{E_{\\mathrm p}}",
								K: "{\\space\\mathrm K}",
								J: "{\\space\\mathrm J}",
								kJ: "{\\space\\mathrm {kJ}}",
								eV: "{\\space\\mathrm {eV}}",
								mol: "{\\space\\mathrm {mol}}",
								kjm: "{\\space\\mathrm {kJ}\\cdot\\mathrm {mol}^{-1}}",
								align: ["{\\begin{align*} #1 \\end{align*}}",1],
								f: ["{\\frac{\\partial  #1}{\\partial  #2}}",2],
								l: ["{\\left( #1\\right)}",1],
								lf: ["{\\left(\\frac{\\partial  #1}{\\partial  #2}\\right)}",2],
								red: ["{\\color{red}{ #1}}",1],
								green: ["{\\color{green}{ #1}}",1],
								blue: ["{\\color{blue}{ #1}}",1],
								bm: ["{\\boldsymbol{ #1}}",1]
						}
					},
					tex2jax: {
						inlineMath: [ ['$','$'], ["\\(","\\)"] ],
						displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
						processEscapes: true
					},
					CommonHTML: { linebreaks: { automatic: true } },
  				"HTML-CSS": { linebreaks: { automatic: true },fonts: ["Gyre-Pagella"] },
         	SVG: { linebreaks: { automatic: true } }
				});
			</script>
