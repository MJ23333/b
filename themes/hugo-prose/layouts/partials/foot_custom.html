<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css" integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js" integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/mhchem.min.js" integrity="sha384-RTN08a0AXIioPBcVosEqPUfKK+rPp+h1x/izR7xMkdMyuwkcZCWdxO+RSwIFtJXN"  crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          // customised options
          // • auto-render specific keys, e.g.:
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false},
              {left: '\\[', right: '\\]', display: true}
          ],
          // • rendering keys, e.g.:
          throwOnError : false,
					macros:{
						'\\d': "{\\mathrm d}",
					'\\p': "{\\mathrm p}",
					'\\pKa': "{\\mathrm{p}K_{a}}",
					'\\Ka': "{K_{a}}",
					'\\pH': "{\\mathrm{pH}}",
					'\\H': "{\\left\[\\ce{H+}\\right\]}",
					'\\c': ["{\\left\[\\ce{ #1}\\right\]}",1],
					'\\B': "{\\mathrm B}",
					'\\A': "{\\mathrm A}",
					'\\C': "{\\mathrm C}",
					'\\r': "{\\mathrm r}",
					'\\a': "{\\mathrm a}",
					'\\m': "{\\mathrm m}",
					'\\D': "{\\Delta}",
					'\\o': "{\\ominus}",
					'\\Ek': "{E_{\\mathrm k}}",
					'\\Ep': "{E_{\\mathrm p}}",
					'\\K': "{\\space\\mathrm K}",
					'\\J': "{\\space\\mathrm J}",
					'\\kJ': "{\\space\\mathrm {kJ}}",
					'\\eV': "{\\space\\mathrm {eV}}",
					'\\mol': "{\\space\\mathrm {mol}}",
					'\\kjm': "{\\space\\mathrm {kJ}\\cdot\\mathrm {mol}^{-1}}",
					'\\align': "{\\begin{align*} #1 \\end{align*}}",
					'\\f': "{\\frac{\\partial  #1}{\\partial  #2}}",
					'\\l': "{\\left( #1\\right)}",
					'\\lf': "{\\left(\\frac{\\partial  #1}{\\partial  #2}\\right)}",
					'\\red': "{\\color{red}{ #1}}",
					'\\green': "{\\color{green}{ #1}}",
					'\\blue': "{\\color{blue}{ #1}}",
					'\\bm': "{\\boldsymbol{ #1}}",
					}
        });
    });
</script>
